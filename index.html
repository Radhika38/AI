    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;

      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1, h2 {
      margin-top: 0;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;

    }
    button:hover {
      background: #4338ca;
    }
    footer {
      text-align: center;

      color: #666;
    }

</head>
